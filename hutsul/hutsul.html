<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Morphing Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Fira Code', monospace;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .gradient-display {
            width: 277px;
            height: 311px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .gradient-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .gradient-strip {
            position: absolute;
            bottom: 0;
            height: 100%;
        }

        .gradient-strip canvas {
            width: 100%;
            height: 100%;
        }

        .gradient-strip:nth-child(1) { left: 0px; width: 23px; }
        .gradient-strip:nth-child(2) { left: 23px; width: 33px; }
        .gradient-strip:nth-child(3) { left: 56px; width: 33px; }
        .gradient-strip:nth-child(4) { left: 89px; width: 33px; }
        .gradient-strip:nth-child(5) { left: 122px; width: 33px; }
        .gradient-strip:nth-child(6) { left: 155px; width: 33px; }
        .gradient-strip:nth-child(7) { left: 188px; width: 33px; }
        .gradient-strip:nth-child(8) { left: 221px; width: 33px; }
        .gradient-strip:nth-child(9) { left: 254px; width: 23px; }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .btn {
            background: rgba(8, 15, 37, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            color: rgba(255, 255, 255, 0.7);
            padding: 6px 10px;
            font-family: 'Fira Code', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 0.5px;
            backdrop-filter: blur(8px);
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(8, 15, 37, 0.85);
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(255, 255, 255, 1);
            color: #000000;
            font-weight: 500;
        }

        .gradient-label {
            font-size: 14px;
            letter-spacing: 1px;
            opacity: 0.6;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .current-label {
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 15px;
            opacity: 1;
            transition: opacity 0.8s;
            white-space: nowrap;
        }

        .instruction {
            font-size: 11px;
            opacity: 0.4;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        .fade-transition {
            opacity: 0.3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient-label">GRADIENT MORPHING</div>
        <div class="current-label" id="currentLabel">H-10</div>
        
        <div class="gradient-display" id="gradientDisplay">
            <div class="gradient-strip"><canvas></canvas></div>
            <div class="gradient-strip"><canvas></canvas></div>
            <div class="gradient-strip"><canvas></canvas></div>
            <div class="gradient-strip"><canvas></canvas></div>
            <div class="gradient-strip"><canvas></canvas></div>
            <div class="gradient-strip"><canvas></canvas></div>
            <div class="gradient-strip"><canvas></canvas></div>
            <div class="gradient-strip"><canvas></canvas></div>
            <div class="gradient-strip"><canvas></canvas></div>
        </div>

        <div class="controls">
            <button class="btn active" data-set="h10">H-10</button>
            <button class="btn" data-set="h13">H-13</button>
            <button class="btn" data-set="h16">H-16</button>
        </div>

        <div class="instruction">Use arrow keys ← → or click buttons</div>
    </div>

    <script>
        // Parse gradient string to extract colors and stops
        function parseGradient(gradientStr) {
            const matches = gradientStr.match(/#[0-9A-F]{6}\s+[\d.]+%/gi);
            if (!matches) return [];
            
            return matches.map(match => {
                const [color, stop] = match.split(/\s+/);
                return {
                    color: color,
                    stop: parseFloat(stop) / 100
                };
            });
        }

        // Convert hex to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        // Interpolate between two RGB colors
        function lerpColor(color1, color2, t) {
            return {
                r: Math.round(color1.r + (color2.r - color1.r) * t),
                g: Math.round(color1.g + (color2.g - color1.g) * t),
                b: Math.round(color1.b + (color2.b - color1.b) * t)
            };
        }

        // Smooth easing function
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        const gradientSets = {
            h10: [
                "linear-gradient(180deg, #000000 0%, #000000 37.54%, #040814 38.75%, #192C47 40.57%, #71B0D4 43.04%, #A8E0FF 44.73%, #EC6456 46.72%, #EC6453 49.41%, #A9B7D1 54.77%, #A8E0FF 57.1%, #1D2F4E 59.55%, #03060D 61.44%, #000000 63.13%, #000000 79.5%)",
                "linear-gradient(180deg, #000000 7.53%, #000000 22.98%, #060B1A 26.28%, #192C47 30.14%, #A8E0FF 33.67%, #99C2DF 37.31%, #EC6456 42.65%, #EC6557 46.57%, #000000 47.81%, #000000 48.63%, #000000 49.99%, #000000 51.11%, #EC6453 52.65%, #EC6255 57.67%, #A8E0FF 61.65%, #1D2F4E 65.63%, #050915 69.49%, #000000 75.29%)",
                "linear-gradient(180deg, #000000 6.63%, #000000 11.26%, #070D1F 14.49%, #192C47 18.9%, #A8E0FF 24.72%, #EC6456 30.42%, #EC6557 35.72%, #000000 38.55%, #000000 46.03%, #000000 49.81%, #000000 58.95%, #EC6453 62.88%, #EC6255 67.57%, #A8E0FF 75.11%, #1D2F4E 79.63%, #070C1C 84.48%, #000000 88.14%)",
                "linear-gradient(180deg, #000000 7.18%, #060B1B 10.07%, #192C47 14.72%, #A8E0FF 20.6%, #EC6456 25.13%, #EC6557 28.18%, #000000 34.45%, #000000 46.03%, #000000 49.81%, #000000 68%, #EC6453 71.37%, #EC6255 78.13%, #A8E0FF 83.95%, #1D2F4E 88.36%, #050A18 90.77%, #000000 93.51%)",
                "linear-gradient(180deg, #000000 0.52%, #070C1E 0.72%, #192C47 5.39%, #A8E0FF 11.02%, #EC6456 18.32%, #EC6557 21%, #000000 25.07%, #000000 36.97%, #000000 49.81%, #000000 72.76%, #EC6453 77.51%, #EC6255 82.93%, #A8E0FF 93.07%, #1D2F4E 96.99%, #060B1A 98.8%, #000000 99.42%)",
                "linear-gradient(180deg, #000000 7.18%, #060B1A 10.07%, #192C47 14.72%, #A8E0FF 20.6%, #EC6456 25.13%, #EC6557 28.18%, #000000 34.45%, #000000 46.03%, #000000 49.81%, #000000 68%, #EC6453 71.37%, #EC6255 78.13%, #A8E0FF 83.95%, #1D2F4E 88.36%, #060B1B 90.77%, #000000 93.51%)",
                "linear-gradient(180deg, #000000 6.63%, #000000 11.26%, #060B1C 14.49%, #192C47 18.9%, #A8E0FF 24.72%, #EC6456 30.42%, #EC6557 35.72%, #000000 38.55%, #000000 46.03%, #000000 49.81%, #000000 58.95%, #EC6453 62.88%, #EC6255 67.57%, #A8E0FF 75.11%, #1D2F4E 79.63%, #000000 84.48%, #000000 88.14%)",
                "linear-gradient(180deg, #000000 7.53%, #000000 22.98%, #080E21 26.28%, #192C47 30.14%, #A8E0FF 33.67%, #99C2DF 37.31%, #EC6456 42.65%, #EC6557 46.57%, #000000 47.81%, #000000 48.63%, #000000 49.99%, #000000 51.11%, #EC6453 52.65%, #EC6255 57.67%, #A8E0FF 61.65%, #1D2F4E 65.63%, #050814 69.49%, #000000 75.29%)",
                "linear-gradient(180deg, #000000 0%, #000000 37.54%, #050A18 38.75%, #192C47 40.57%, #71B0D4 43.04%, #A8E0FF 44.73%, #EC6456 46.72%, #EC6453 49.41%, #A9B7D1 54.77%, #A8E0FF 57.1%, #1D2F4E 59.55%, #050A18 61.44%, #000000 63.13%, #000000 79.5%)"
            ],
            h13: [
                "linear-gradient(180deg, #000000 0%, #000000 37.54%, #1A0814 38.75%, #4D1A35 40.57%, #A0315C 43.04%, #FF3CE2 44.73%, #FFB366 46.72%, #FFD699 49.41%, #FFB366 54.77%, #FF3CE2 57.1%, #4D1A35 59.55%, #0D0306 61.44%, #000000 63.13%, #000000 79.5%)",
                "linear-gradient(180deg, #000000 7.53%, #000000 22.98%, #1A060B 26.28%, #4D1A35 30.14%, #FF3CE2 33.67%, #FFB366 37.31%, #FFD699 42.65%, #FFB366 46.57%, #000000 47.81%, #000000 48.63%, #000000 49.99%, #000000 51.11%, #FFB366 52.65%, #FFD699 57.67%, #FF3CE2 61.65%, #4D1A35 65.63%, #150509 69.49%, #000000 75.29%)",
                "linear-gradient(180deg, #000000 6.63%, #000000 11.26%, #1F070D 14.49%, #4D1A35 18.9%, #FF3CE2 24.72%, #FFD699 30.42%, #FFB366 35.72%, #000000 38.55%, #000000 46.03%, #000000 49.81%, #000000 58.95%, #FFB366 62.88%, #FFD699 67.57%, #FF3CE2 75.11%, #4D1A35 79.63%, #1C070C 84.48%, #000000 88.14%)",
                "linear-gradient(180deg, #000000 7.18%, #1B060B 10.07%, #4D1A35 14.72%, #FF3CE2 20.6%, #FFD699 25.13%, #FFB366 28.18%, #000000 34.45%, #000000 46.03%, #000000 49.81%, #000000 68%, #FFB366 71.37%, #FFD699 78.13%, #FF3CE2 83.95%, #4D1A35 88.36%, #18050A 90.77%, #000000 93.51%)",
                "linear-gradient(180deg, #000000 0.52%, #1E070C 0.72%, #4D1A35 5.39%, #FF3CE2 11.02%, #FFD699 18.32%, #FFB366 21%, #000000 25.07%, #000000 36.97%, #000000 49.81%, #000000 72.76%, #FFB366 77.51%, #FFD699 82.93%, #FF3CE2 93.07%, #4D1A35 96.99%, #1A060B 98.8%, #000000 99.42%)",
                "linear-gradient(180deg, #000000 7.18%, #1A060B 10.07%, #4D1A35 14.72%, #FF3CE2 20.6%, #FFD699 25.13%, #FFB366 28.18%, #000000 34.45%, #000000 46.03%, #000000 49.81%, #000000 68%, #FFB366 71.37%, #FFD699 78.13%, #FF3CE2 83.95%, #4D1A35 88.36%, #1B060B 90.77%, #000000 93.51%)",
                "linear-gradient(180deg, #000000 6.63%, #000000 11.26%, #1C060B 14.49%, #4D1A35 18.9%, #FF3CE2 24.72%, #FFD699 30.42%, #FFB366 35.72%, #000000 38.55%, #000000 46.03%, #000000 49.81%, #000000 58.95%, #FFB366 62.88%, #FFD699 67.57%, #FF3CE2 75.11%, #4D1A35 79.63%, #000000 84.48%, #000000 88.14%)",
                "linear-gradient(180deg, #000000 7.53%, #000000 22.98%, #21080E 26.28%, #4D1A35 30.14%, #FF3CE2 33.67%, #FFB366 37.31%, #FFD699 42.65%, #FFB366 46.57%, #000000 47.81%, #000000 48.63%, #000000 49.99%, #000000 51.11%, #FFB366 52.65%, #FFD699 57.67%, #FF3CE2 61.65%, #4D1A35 65.63%, #140508 69.49%, #000000 75.29%)",
                "linear-gradient(180deg, #000000 0%, #000000 37.54%, #18050A 38.75%, #4D1A35 40.57%, #A0315C 43.04%, #FF3CE2 44.73%, #FFB366 46.72%, #FFD699 49.41%, #FFB366 54.77%, #FF3CE2 57.1%, #4D1A35 59.55%, #18050A 61.44%, #000000 63.13%, #000000 79.5%)"
            ],
            h16: [
                "linear-gradient(180deg, #000000 0%, #000000 37.54%, #140814 38.75%, #2C1947 40.57%, #B071D4 43.04%, #E8A8FF 44.73%, #EC56A4 46.72%, #EC53D4 49.41%, #D1A9B7 54.77%, #FFB8E8 57.1%, #4E1D2F 59.55%, #0D0306 61.44%, #000000 63.13%, #000000 79.5%)",
                "linear-gradient(180deg, #000000 7.53%, #000000 22.98%, #1A060B 26.28%, #2C1947 30.14%, #E8A8FF 33.67%, #DF99C2 37.31%, #EC56A4 42.65%, #EC57F6 46.57%, #000000 47.81%, #000000 48.63%, #000000 49.99%, #000000 51.11%, #EC53D4 52.65%, #EC55F6 57.67%, #FFB8E8 61.65%, #4E1D2F 65.63%, #150509 69.49%, #000000 75.29%)",
                "linear-gradient(180deg, #000000 6.63%, #000000 11.26%, #1F070D 14.49%, #2C1947 18.9%, #E8A8FF 24.72%, #EC56A4 30.42%, #EC57F6 35.72%, #000000 38.55%, #000000 46.03%, #000000 49.81%, #000000 58.95%, #EC53D4 62.88%, #EC55F6 67.57%, #FFB8E8 75.11%, #4E1D2F 79.63%, #1C070C 84.48%, #000000 88.14%)",
                "linear-gradient(180deg, #000000 7.18%, #1B060B 10.07%, #2C1947 14.72%, #E8A8FF 20.6%, #EC56A4 25.13%, #EC57F6 28.18%, #000000 34.45%, #000000 46.03%, #000000 49.81%, #000000 68%, #EC53D4 71.37%, #EC55F6 78.13%, #FFB8E8 83.95%, #4E1D2F 88.36%, #18050A 90.77%, #000000 93.51%)",
                "linear-gradient(180deg, #000000 0.52%, #1E070C 0.72%, #2C1947 5.39%, #E8A8FF 11.02%, #EC56A4 18.32%, #EC57F6 21%, #000000 25.07%, #000000 36.97%, #000000 49.81%, #000000 72.76%, #EC53D4 77.51%, #EC55F6 82.93%, #FFB8E8 93.07%, #4E1D2F 96.99%, #1A060B 98.8%, #000000 99.42%)",
                "linear-gradient(180deg, #000000 7.18%, #1A060B 10.07%, #2C1947 14.72%, #E8A8FF 20.6%, #EC56A4 25.13%, #EC57F6 28.18%, #000000 34.45%, #000000 46.03%, #000000 49.81%, #000000 68%, #EC53D4 71.37%, #EC55F6 78.13%, #FFB8E8 83.95%, #4E1D2F 88.36%, #1B060B 90.77%, #000000 93.51%)",
                "linear-gradient(180deg, #000000 6.63%, #000000 11.26%, #1C060B 14.49%, #2C1947 18.9%, #E8A8FF 24.72%, #EC56A4 30.42%, #EC57F6 35.72%, #000000 38.55%, #000000 46.03%, #000000 49.81%, #000000 58.95%, #EC53D4 62.88%, #EC55F6 67.57%, #FFB8E8 75.11%, #4E1D2F 79.63%, #000000 84.48%, #000000 88.14%)",
                "linear-gradient(180deg, #000000 7.53%, #000000 22.98%, #21080E 26.28%, #2C1947 30.14%, #E8A8FF 33.67%, #DF99C2 37.31%, #EC56A4 42.65%, #EC57F6 46.57%, #000000 47.81%, #000000 48.63%, #000000 49.99%, #000000 51.11%, #EC53D4 52.65%, #EC55F6 57.67%, #FFB8E8 61.65%, #4E1D2F 65.63%, #140508 69.49%, #000000 75.29%)",
                "linear-gradient(180deg, #000000 0%, #000000 37.54%, #18050A 38.75%, #2C1947 40.57%, #B071D4 43.04%, #E8A8FF 44.73%, #EC56A4 46.72%, #EC53D4 49.41%, #D1A9B7 54.77%, #FFB8E8 57.1%, #4E1D2F 59.55%, #18050A 61.44%, #000000 63.13%, #000000 79.5%)"
            ]
        };

        class GradientStrip {
            constructor(canvas, gradientStr) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.parentElement.offsetWidth;
                this.height = 311;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                
                this.currentGradient = parseGradient(gradientStr);
                this.targetGradient = this.currentGradient;
                this.progress = 1;
                this.animating = false;
                this.startTime = null;
                this.duration = 1000; // 1000ms transition
            }

            morphTo(gradientStr, delay = 0) {
                setTimeout(() => {
                    this.targetGradient = parseGradient(gradientStr);
                    this.progress = 0;
                    this.animating = true;
                    this.startTime = performance.now();
                }, delay);
            }

            update() {
                if (this.animating) {
                    const currentTime = performance.now();
                    const elapsed = currentTime - this.startTime;
                    this.progress = Math.min(elapsed / this.duration, 1);
                    
                    if (this.progress >= 1) {
                        this.progress = 1;
                        this.animating = false;
                        this.currentGradient = this.targetGradient;
                    }
                }
                this.draw();
            }

            draw() {
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
                const easedProgress = easeInOutCubic(this.progress);
                
                // Get all unique stops from both gradients
                const allStops = new Set();
                this.currentGradient.forEach(c => allStops.add(c.stop));
                this.targetGradient.forEach(c => allStops.add(c.stop));
                const stops = Array.from(allStops).sort((a, b) => a - b);
                
                stops.forEach(stop => {
                    // Find colors at this stop in both gradients
                    const currentColor = this.getColorAtStop(this.currentGradient, stop);
                    const targetColor = this.getColorAtStop(this.targetGradient, stop);
                    
                    // Interpolate between them
                    const rgb = lerpColor(currentColor, targetColor, easedProgress);
                    gradient.addColorStop(stop, `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`);
                });
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Apply halftone dissolve - particles appear where color approaches black
                const imageData = this.ctx.getImageData(0, 0, this.width, this.height);
                const data = imageData.data;
                
                const dotSpacing = 3; // Spacing between dot grid points
                
                for (let y = 0; y < this.height; y += 1) {
                    for (let x = 0; x < this.width; x += 1) {
                        const i = (y * this.width + x) * 4;
                        
                        // Get brightness of this pixel
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        const brightness = (r + g + b) / (3 * 255);
                        
                        // Apply halftone effect to medium and darker areas
                        // Increased threshold to 0.75 to catch lighter pinks/magentas
                        if (brightness < 0.75) {
                            // Position within grid cell
                            const localX = x % dotSpacing;
                            const localY = y % dotSpacing;
                            const centerX = Math.floor(dotSpacing / 2);
                            const centerY = Math.floor(dotSpacing / 2);
                            
                            // Distance from dot center
                            const distFromCenter = Math.sqrt(
                                Math.pow(localX - centerX, 2) + 
                                Math.pow(localY - centerY, 2)
                            );
                            
                            // Dot size based on darkness - darker = larger dots
                            const darkness = 1 - brightness;
                            const maxDotRadius = dotSpacing / 2;
                            const dotRadius = darkness * maxDotRadius * 1.3;
                            
                            // If outside dot radius, make it black (dissolve the color)
                            if (distFromCenter > dotRadius) {
                                data[i] = 0;
                                data[i + 1] = 0;
                                data[i + 2] = 0;
                            }
                        }
                        // Very bright areas (brightness >= 0.75) stay solid
                    }
                }
                
                this.ctx.putImageData(imageData, 0, 0);
            }

            getColorAtStop(gradientStops, stop) {
                // Find the colors to interpolate between
                let before = gradientStops[0];
                let after = gradientStops[gradientStops.length - 1];
                
                for (let i = 0; i < gradientStops.length - 1; i++) {
                    if (gradientStops[i].stop <= stop && gradientStops[i + 1].stop >= stop) {
                        before = gradientStops[i];
                        after = gradientStops[i + 1];
                        break;
                    }
                }
                
                if (before.stop === after.stop) {
                    return hexToRgb(before.color);
                }
                
                const t = (stop - before.stop) / (after.stop - before.stop);
                return lerpColor(hexToRgb(before.color), hexToRgb(after.color), t);
            }
        }

        const gradientOrder = ['h10', 'h13', 'h16'];
        let currentIndex = 0;
        let currentSet = 'h10';

        const strips = [];
        const stripElements = document.querySelectorAll('.gradient-strip');
        const buttons = document.querySelectorAll('.btn');
        const label = document.getElementById('currentLabel');

        // Initialize strips
        stripElements.forEach((stripEl, index) => {
            const canvas = stripEl.querySelector('canvas');
            const strip = new GradientStrip(canvas, gradientSets.h10[index]);
            strips.push(strip);
        });

        function animate() {
            strips.forEach(strip => strip.update());
            requestAnimationFrame(animate);
        }
        animate();

        function updateGradients(setName) {
            if (setName === currentSet) return;
            
            label.classList.add('fade-transition');
            
            strips.forEach((strip, index) => {
                // Stagger the morph start with slight delays for ambient effect
                strip.morphTo(gradientSets[setName][index], index * 80);
            });

            buttons.forEach(btn => {
                if (btn.dataset.set === setName) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            setTimeout(() => {
                label.textContent = setName.toUpperCase();
                label.classList.remove('fade-transition');
            }, 400);
            
            currentSet = setName;
        }

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const setName = btn.dataset.set;
                currentIndex = gradientOrder.indexOf(setName);
                updateGradients(setName);
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + gradientOrder.length) % gradientOrder.length;
                updateGradients(gradientOrder[currentIndex]);
            } else if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % gradientOrder.length;
                updateGradients(gradientOrder[currentIndex]);
            }
        });

        // Automatic switching every 2 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % gradientOrder.length;
            updateGradients(gradientOrder[currentIndex]);
        }, 2000);
    </script>
</body>
</html>
